<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Saisie des Clients</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
th:href="@{/css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" href="../static/css/MyStyle.css" 
th:href="@{/css/MyStyle.css}"/>
</head>
<body>
<div class="col-md-6 col-sm-6  col-xs-12 spacer  col-md-offset-3" >
    <div class="panel panel-default">
       <div class="panel-heading"> Saisie d'un client </div>
       <div class="panel-body">
           <form th:action="@{SaveClient}" method="post" th:object="${client}">
             <div class="form-group">
                <label class="control-label">Nom:</label>
                <input type="text" th:field="*{nom}" class="form-control" />
                 <span th:errors="*{nom}" class="text-danger"></span>                   
             </div>
             
             <div class="form-group">
                <label class="control-label">Date Naissance:</label>
                <input type="date" th:field="*{dateNaissance}" class="form-control" />
                 <span class="text-danger" th:errors="*{dateNaissance}"></span> 
                 
                 <div class="form-group">
                <label class="control-label">Email:</label>
                <input type="text" th:field="*{email}" class="form-control" />
                 <span class="text-danger" th:errors="*{email}"></span>                   
             </div>
               <div><button type="submit" class="btn btn-primary">Enregistrer</button>                   
                                   
             </div>            
           </form>
       </div>
       
   </div>
</div>

</body>
</html>
